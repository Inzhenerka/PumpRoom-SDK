<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PumpRoom Demo</title>
</head>
<body>
  <h1>PumpRoom Demo</h1>
  <button id="request">Запросить пользователя</button>
  <pre id="log"></pre>
  <script>
    document.getElementById('request').addEventListener('click', function () {
      window.opener.postMessage({ service: 'pumproom', type: 'getPumpRoomUser' }, '*');
    });

    window.addEventListener('message', function (ev) {
      if (ev.data?.service !== 'pumproom') return;
      document.getElementById('log').textContent = JSON.stringify(ev.data, null, 2);
    });
  </script>
</body>
</html>
