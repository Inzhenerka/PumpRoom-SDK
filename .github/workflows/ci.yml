name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ⚙️ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16
      - run: bun install
      - run: bun run build
      - run: bun run test -- --reporter=junit --outputFile=report.xml
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Vitest
          path: report.xml
          reporter: jest-junit
