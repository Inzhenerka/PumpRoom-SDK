name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16
      - name: ğŸ“¦ Install deps
        run: bun install
      - name: ğŸ› ï¸ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun run test -- --reporter=junit --outputFile=report.xml
      - name: ğŸ“Š Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
      - name: ğŸ“¤ Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - name: ğŸ“ˆ Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Vitest
          path: report.xml
          reporter: jest-junit
