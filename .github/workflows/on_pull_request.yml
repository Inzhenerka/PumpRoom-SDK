name: Test on Pull Request

on:
  pull_request:

jobs:
  test:
    name: ğŸ§ª Run tests and report
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: ğŸ“¦ Install deps
        run: bun install

      - name: ğŸ› ï¸ Build
        run: bun run build

      - name: ğŸ§ª Test
        run: bun run test -- --reporter=junit --outputFile=report.xml
        continue-on-error: false

      - name: ğŸ“Š Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          comment-on: none

      - name: ğŸ“ˆ Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Vitest
          path: report.xml
          reporter: jest-junit
