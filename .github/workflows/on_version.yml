name: Publish to npm on version

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‹ Checkout
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: âš™ï¸ Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          verbose: false
          arch: amd64

      - name: ğŸ’ª Install deps
        run: bun install

      - name: ğŸ§ª Test
        run: bun run test

      - name: ğŸ”§ Build
        run: bun run build

      - name: ğŸ“ Create dist archive
        run: |
          cd dist
          tar -czf ../dist-${{ github.ref_name }}.tar.gz .
          cd ..

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Publish package
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”¼ Upload site
        run: |
          AWS_ACCESS_KEY_ID=${{ secrets.ACCESS_KEY_ID }} \
          AWS_SECRET_ACCESS_KEY=${{ secrets.SECRET_ACCESS_KEY }} \
          aws s3 sync "dist/" "s3://pumproom-sdk-site/" \
            --endpoint-url https://storage.yandexcloud.net
        shell: bash

      - name: ğŸ”ƒ Purge CDN cache
        uses: yc-actions/yc-cdn-cache@v2
        with:
          yc-sa-json-credentials: ${{ secrets.yc_sa_json_credentials }}
          cdn-resource-id: bc8rsghmnpm27w7z5ppm

      - name: ğŸ Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: '${{ github.token }}'
          initial-status: success
          environment-url: https://pumproom-sdk.inzhenerka-cloud.com
          environment: prod
