name: Publish to npm on version

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: 'ğŸš€ Publish'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ‘‹ Checkout'
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Setup Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.16

      - name: 'ğŸ’ª Install deps'
        run: bun install

      - name: 'ğŸ”§ Build'
        run: bun run build

      - name: 'ğŸ“¦ Publish package'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
